<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid #000;
            overflow: hidden;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: cyan;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>
    <script>
        const container = document.getElementById("container");
        const ball = document.getElementById("ball");

        const ballSize = 50; // Diameter of the ball
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        let x = Math.random() * (containerWidth - ballSize); // Initial X position
        let y = Math.random() * (containerHeight - ballSize); // Initial Y position

        let dx = (Math.random() - 0.5) * 5; // X velocity
        let dy = (Math.random() - 0.5) * 5; // Y velocity

        function animateBall() {
            x += dx;
            y += dy;

            // Check for collisions with container edges
            if (x < 0 || x + ballSize > containerWidth) {
                dx = -dx; // Reverse X velocity
            }
            if (y < 0 || y + ballSize > containerHeight) {
                dy = -dy; // Reverse Y velocity
            }

            ball.style.left = x + "px";
            ball.style.top = y + "px";

            requestAnimationFrame(animateBall);
        }

        animateBall();
    </script>
</body>
</html>
